name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: react-viewer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: react-viewer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: react-viewer

      - name: Build
        run: npm run build
        working-directory: react-viewer

      - name: SPA fallback for GitHub Pages
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: react-viewer/dist

      - name: Verify build output
        run: |
          echo "Listing build output:"
          ls -la react-viewer/dist || (echo "ERROR: dist folder missing" && exit 1)
          if [ ! -f react-viewer/dist/index.html ]; then
            echo "ERROR: react-viewer/dist/index.html not found. Build may have failed or output path is wrong."
            echo "Contents of dist (if any):"
            ls -la react-viewer/dist || true
            exit 1
          fi
          echo "index.html found. Showing first 50 lines for quick inspection:"
          head -n 50 react-viewer/dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: react-viewer/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
